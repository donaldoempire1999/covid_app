{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'screening/backOffice_static/css/animate.min.css' %}" rel="stylesheet">

    <!-- Title Page-->
    <title> Sending Personnal Message</title>

    <!-- Icons font CSS-->
    <link href=" {% static 'screening/message_box/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'screening/message_box/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'screening/message_box/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'screening/message_box/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body >
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Send Message</h2>
                    <form method="POST">
                    {% csrf_token %}
                        <label>To Citizen No</label> <br>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                               <input type="number" name="number" />
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="p-t-20">

                            <textarea id="textarea1" class="materialize-textarea" rows="5" cols="45" name="message">{% if message is not None %} {{ message }} {% endif %} </textarea>
                            <span style="color: red">{% if errors.message %} {{ errors.message }} {% endif %} </span>

                        </div>

                        <span style="color: red">{% if errors.numero %} {{ errors.numero }} {% endif %} </span>

                        <span style="color: #00B900"> {% if  not errors  %} {{ success }} {% endif %} </span>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">send</button>
                            <button class="btn  btn--google"><!--<a href="{% url 'screening:home_back_office' %}"> Back </a> --> Back </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'screening/message_box/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'screening/message_box/vendor/select2/select2.min.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'screening/message_box/js/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
